<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo img {
            height: 50px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #f0f0f0;
        }

        .edit-user {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin-top: 60px;
        }

        .edit-form {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .edit-form label {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .edit-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f0f0f0;
            margin-left: 20px;
        }

        .edit-form button {
            width: 100%;
            padding: 12px;
            background-color: #d87b00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }

        .edit-form button:hover {
            background-color: #b56600;
        }

        footer {
            position: absolute;
            /*Stick the footer at bottom. */
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1em;
        }
        
        .user-profile {
            margin-left: 290px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/logo4.png') }}" alt="Logo">
            </a>
        </div>
        <div class="user-profile">
            <a href="{{ url_for('dashboard') }}">
                <img src="{{ url_for('static', filename='images/profile_photo.png') }}" alt="Profile Photo">
            </a>
            <a href="{{ url_for('dashboard') }}" class="profile-name-link">
                <span>{{ current_user.name }}</span>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="edit-user">
            <form class="edit-form" method="POST" action="{{ url_for('edit_user', id=current_user.id) }}">
                <label for="name">
                    <span>üë§</span>
                    <input type="text" id="name" name="name" value="{{ current_user.name }}" required placeholder="Name">
                </label>
                <label for="email">
                    <span>‚úâÔ∏è</span>
                    <input type="email" id="email" name="email" value="{{ current_user.email }}" required placeholder="Email">
                </label>
                <label for="phone">
                    <span>üìû</span>
                    <input type="text" id="phone" name="phone" value="{{ current_user.phone }}" required placeholder="Phone">
                </label>
                <button type="submit">Save Changes</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Dream Estate. All rights reserved.</p>
    </footer>
</body>

</html>
